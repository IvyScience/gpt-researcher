name: Manual Deploy
run-name: ${{ github.actor }} deploying to ${{ inputs.environment }} (${{ inputs.ref || github.ref_name }})
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target Environment'
        required: true
        type: choice
        options:
        - testing
        - production
        - edge-testing
        - edge-production
      ref:
        description: 'Git Ref (Branch/Tag/SHA)'
        required: false
        default: ''

env:
  IMAGE_REPO: registry.cn-shanghai.aliyuncs.com/ivysci/gpt-researcher

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.cn-shanghai.aliyuncs.com
          username: ${{ secrets.ALIYUN_REGISTRY_USER }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.IMAGE_REPO }}:${{ github.sha }}
          platforms: linux/amd64

      - name: Setup kubectl
        env:
          KUBERNETES_SERVER: ${{ secrets.KUBERNETES_SERVER }}
          KUBERNETES_TOKEN: ${{ secrets.KUBERNETES_TOKEN }}
        run: |
          # Configure kubectl context
          CTX_NAME="deploy"

          # Configuration
          kubectl config set-cluster k8s --server=$KUBERNETES_SERVER --insecure-skip-tls-verify=true
          kubectl config set-credentials k8s-user --token=$KUBERNETES_TOKEN
          kubectl config set-context $CTX_NAME --cluster=k8s --user=k8s-user
          kubectl config use-context $CTX_NAME

      - name: Deploy (set image + rollout)
        run: |
          # Determine namespace for verification
          case "${{ inputs.environment }}" in
            production|edge-production) NAMESPACE="ivy" ;;
            testing|edge-testing) NAMESPACE="ivy-testing" ;;
          esac

          echo "üöÄ Updating image to: ${{ env.IMAGE_REPO }}:${{ github.sha }}"
          kubectl set image deployment/researcher researcher=${{ env.IMAGE_REPO }}:${{ github.sha }} -n $NAMESPACE

          echo "‚è≥ Waiting for rollout to complete in namespace: $NAMESPACE"
          kubectl rollout status deployment/researcher -n $NAMESPACE --timeout=300s

          echo "‚úÖ Rollout completed successfully!"
          echo "=== Deployment Status ==="
          kubectl get deployments -n $NAMESPACE -l app=researcher
          echo "=== Pod Status ==="
          kubectl get pods -n $NAMESPACE -l app=researcher
